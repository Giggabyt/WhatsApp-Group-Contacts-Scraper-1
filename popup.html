<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/popup.css">
</head>

<body>
  <div class="container block1">
    <h1 class="center" title="WhatsApp Group Contacts Exporter">WAXP</h1>
    <img src="https://t7.rbxcdn.com/76a324c42b8c550ed93b7a27b7459dac" class=gear-icon id=gearIcon width=30 height=30 alt="">
    <ol>
      <li id=ol_step1>Go to https://web.whatsapp.com</li>
      <li>Select the group from which you want to export contacts.</li>
      <li>Click Export</li>
    </ol>
    <p class="center" style="color:white;font-weight: bold;">Note: Export may take a while!</p>
  </div>
  <div style="height: 40px; overflow: hidden;">
    <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
      <path d="M0.00,92.27 C216.83,192.92 304.30,8.39 500.00,109.03 L500.00,0.00 L0.00,0.00 Z"
        style="stroke: none;fill: #1D9C5B;"></path>
    </svg>
  </div>

  <div class="container">
    <div class="selectedGroupWrapper">
      <label for="groupName">Selected Group: </label>
      <p class="center" id="groupName" style="display: inline-block;"></p>
    </div>
    <select name="exportType" id="exportType">
      <option value="instant-export-unknown-numbers">Export Unknown Numbers Only (Instant)</option>
      <option value="export-all-with-probable-names">Export All Contacts with Names (Slow)</option>
    </select>
    <button class="center" id="WAXP_EXPORT" disabled title="Export Contacts as CSV">Export Contacts</button>
    <button class="center stop" id="stopButton">Stop Exporting</button>
    <br>
    <fieldset class="hidden">
      <legend>More Options</legend>
      <label for="autoScroll">AutoScroll</label>
      <input type="checkbox" id="autoScroll" checked>
      <br>
      <label for="scrollInterval">Scroll Interval</label>
      <input type="number" id="scrollInterval" placeholder="3000" step="500" min="500">
      <br>
      <label for="scrollInterval">Scroll Increment</label>
      <input type="number" id="scrollInterval" placeholder="400" step="50" min="100" max="1000">
    </fieldset>

    <footer><p>Doesn't Work?</p></footer>

  </div>
  <script src="/js/popup.js"></script>
</body>

</html>
